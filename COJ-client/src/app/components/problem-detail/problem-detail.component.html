<div class="container" *ngIf="problem">
  <div class="row">
    <div class="col-12 col-md-4">
      <h2>
        {{problem.id}}.{{problem.name}}
      </h2>
      <p>
        {{problem.desc}}
      </p>
    </div>
    <div class="d-none d-sm-block d-md-block d-lg-block d-xl-block col-sm-12 col-md">
      <app-editor></app-editor>
    </div>
  </div>
</div>
