<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          
          <ul class="nav navbar-nav">
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
            </li>
            <li *ngIf="!auth.isAuthenticated()">
              <form class="navbar-form">
                <button type="button" class="btn btn-primary" (click)="login()">Sign in</button>
              </form>
            </li>
            <li class="nav-item dropdown" *ngIf="auth.isAuthenticated()">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{profile?.name}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">My Profile</a>
                <a class="dropdown-item" href="#">My Favorites</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()" href="#">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>  
</div>
